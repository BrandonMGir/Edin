<template>
    <c-gallery list={images}></c-gallery>
    <div class="title-bar">
        <div class="btn-group">
            <template lwc:if={isFavorite}>
                <button onclick={handleUnfavorite}>unfavorite</button>
            </template>
            <template lwc:else>
                <button onclick={handleFavorite}>favorite</button>
            </template>
            <button>Contact</button>
        </div>
    </div>
    <hr>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-3">
            <div>
                <div>
                    Price: {price}
                </div>
                <hr>
                <div>
                    <span>sqft <b>{sqft}</b></span>
                    <span>bed <b>{bed}</b></span>
                    <span>bath <b>{bath}</b></span>
                    <span>sqft lot <b>{lot}</b></span>
                </div>
                <hr>
                <div>
                    Address: {address}
                </div>
                <hr>
                <div>
                    Description: {description}
                </div>
                <hr>
                <div>
                    features
                </div>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-3" style="border: 1px solid black;">
            <lightning-map map-markers={mapMarkers}></lightning-map>
        </div>
    </div>
    <div>
        <c-gallery list={nearbyProperties} is-link=true></c-gallery>
    </div>
</template>
