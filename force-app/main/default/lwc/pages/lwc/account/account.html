<template>
    <div class="container">
        <lightning-card>
            <img src={profileimage}>
            <p>{name}</p>
            <hr>
            <p>{email}</p>
            <hr>
        </lightning-card>
        <lightning-card class="favorite-container">
            <ul>
                <hr>
                <template iterator:it={favoritedproperties}>
                    <li key={it.value.name}>
                        <div class="favorite-line">
                            <p onclick={handleLink} data-id={it.value.id}>{it.value.address}</p>
                            <button onclick={handleDelete} data-id={it.value.id}>Delete</button>
                        </div>
                        <hr>
                    </li>
                </template>
            </ul>
        </lightning-card>
    </div>
</template>
