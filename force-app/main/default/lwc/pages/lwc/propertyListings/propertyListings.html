<template>
    <div class="container">
        <c-expand-filter lwc:ref="expandfilter" onupdate={search}></c-expand-filter>
        <main>
            <ul class="slds-list_horizontal slds-m-top_medium slds-m-bottom_medium" style="width: 100%;">
                <li class="slds-m-left_x-small" style="width: 5%;">
                    <button onclick={expand}>Filter</button>
                </li>
                <li style="width: 90%;">
                    <c-search-bar onsearch={search}></c-search-bar>
                </li>
                <li class="slds-m-left_x-small" style="width: 5%;">
                    <lightning-combobox name="sort" value={sortvalue} options={sortoptions} onchange={handleSortChange}
                        placeholder="Sort"></lightning-combobox>
                </li>
            </ul>
            <c-card-grid cardinfo={results} variant="detailed" page={detailpage}></c-card-grid>
        </main>
    </div>
</template>
