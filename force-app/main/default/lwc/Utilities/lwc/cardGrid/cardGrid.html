<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <template lwc:if={cardinfo}>
            <template iterator:it={cardinfo}>
                <template lwc:if={isDefault}>
                    <div key={it.value.name} class="slds-col slds-size_1-of-4 slds-m-bottom_medium">
                        <c-card-link content={it.value} page={page}></c-card-link>
                    </div>
                </template>
                <template lwc:elseif={isDetailed}>
                    <div key={it.value.name} class="slds-col slds-size_1-of-4 slds-m-bottom_medium">
                        <c-card-link content={it.value} page={page} variant={variant}></c-card-link>
                    </div>
                </template>
            </template>
        </template>
    </div>
</template>
