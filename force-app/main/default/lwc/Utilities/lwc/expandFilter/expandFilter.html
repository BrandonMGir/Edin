<template>
    <aside>
        <nav>
            <ul>
                <li>
                    <div>
                        <h3>Type</h3>
                        <lightning-checkbox-group name="type" options={typeoptions} value={typefiltervalue}
                            onchange={handleTypeChange}>
                        </lightning-checkbox-group>
                    </div>
                    <hr>
                </li>
                <li>
                    <div>
                        <h3>Price</h3>
                        <lightning-combobox name="minPrice" label="Min" options={minPriceOptions}
                            value={minpricefiltervalue} onchange={handleMinPriceChange}></lightning-combobox>
                        <lightning-combobox name="maxPrice" label="Max" options={maxPriceOptions}
                            value={maxpricefiltervalue} onchange={handleMaxPriceChange}></lightning-combobox>
                    </div>
                    <hr>
                </li>
                <li>
                    <div>
                        <h3>Bedrooms</h3>
                        <template lwc:if={bedroomoptions}>
                            <lightning-radio-group name="bedroomOptions" options={bedroomoptions}
                                value={bedroomfiltervalue} type="radio" onchange={handleBedroomChange}>
                            </lightning-radio-group>
                        </template>
                    </div>
                    <hr>
                </li>
                <li>
                    <div>
                        <h3>Bathrooms</h3>
                        <template lwc:if={bedroomoptions}>
                            <lightning-radio-group name="bathroomOptions" options={bedroomoptions}
                                value={bathroomfiltervalue} type="radio" onchange={handleBathroomChange}>
                            </lightning-radio-group>
                        </template>
                    </div>
                    <hr>
                </li>
                <li>
                    <div>
                        <h3>Features</h3>
                        <template lwc:if={featureoptions}>
                            <lightning-checkbox-group name="featureOptions" options={featureoptions}
                                value={featurefiltervalue} onchange={handleFeatureChange}></lightning-checkbox-group>
                        </template>
                    </div>
                </li>
                <li>
                    <div>
                        <button onclick={update}>Update</button>
                    </div>
                </li>
            </ul>
        </nav>
    </aside>
</template>
