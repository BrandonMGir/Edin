<template>
    <template lwc:if={list}>
        <div class="container">
            <div class="gallery" lwc:ref="gallery">
                <template iterator:it={list}>
                    <div key={it.value.name} class="item">
                        <template lwc:if={isLink}>
                            <c-gallery-link class="gallery-img" content={it.value}></c-gallery-link>
                        </template>
                        <template lwc:else>
                            <c-gallery-image class="gallery-img" content={it.value}></c-gallery-image>
                        </template>
                    </div>
                </template>
            </div>
            <button class="button button--previous" onclick={previous}>➜</button>
            <button class="button button--next" onclick={next}>➜</button>
        </div>
    </template>
</template>
